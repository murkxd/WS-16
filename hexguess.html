<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/icons8-gameboy-98.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hex Color Guess</title>
</head>
<body>
    <nav class="navbar navbar-light cp-main">
        <form class="form-inline">
            <button class="btn btn-dark ms-2" type="button" onclick="window.location.href='index.html'">Home</button>
        </form>
    </nav>

    <main>
        <div style="margin-top: 200px;">
            <h2 class="text-center hex-text" style="color: white; font-size: 50px;" id="hex-text">#000000</h2>
            <div class="d-flex justify-content-center" style="gap: 20px;" id="circle-div"></div>

            <p class="text-center fs-4 mt-4 text-light" id="info-text">Guess the color</p>
            <button class="btn new-game-button-hide text-light fs-5" id="new-game-button" onclick="startNewGame()">NEW GAME</button>

            <div class="d-flex flex-row justify-content-center text-light mt-4" id="difficulty-div">
                <p class="text-center fs-5 text-light">Difficulty: </p>
                <a onclick='changeLevel(2)'>2</a>
                <a onclick='changeLevel(4)'>4</a>
                <a onclick='changeLevel(6)'>6</a>
                <a onclick='changeLevel(8)'>8</a>
                <a onclick='changeLevel(10)'>10</a>
            </div>
        </div>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="hexguess.js"></script>
</body>
</html>
